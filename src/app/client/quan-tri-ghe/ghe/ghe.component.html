<ng-container *ngIf="!item.daDat;else gheDaChon">
    <button class="btn dat_ghe mr-1 mb-1" [ngClass]="status ? 'btn-success':'btn-light'"
        (click)="datGhe()">{{item.tenGhe}}</button>
</ng-container>
<ng-template #gheDaChon>
    <button class="btn dat_ghe mr-1 mb-1 disabled" style="cursor: not-allowed; background:#6c757d">{{item.tenGhe}}</button>
</ng-template>
