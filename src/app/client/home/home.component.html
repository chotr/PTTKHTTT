  <div class="Carousel">
    <owl-carousel-o style="height:80%" [options]="customOptions">
      <ng-template class="fade" carouselSlide><div class="fade_bg"><img height="600px" src="../../../assets/images/banner1.png"></div></ng-template>  
      <ng-template class="fade" carouselSlide><div class="fade_bg"><img height="600px" src="../../../assets/images/banner2.png"></div></ng-template>  
      <ng-template class="fade" carouselSlide><div class="fade_bg"><img height="600px" src="../../../assets/images/banner3.jpg"></div></ng-template>  
    </owl-carousel-o>
    <div class="bg-fade">
    </div>
  </div>
  <div class="list_movie">
    <div class="title text-center"><h1>Danh sách phim</h1></div>
    <div class="list_movie_home">
      <div class="card_movie container">
        <div class="row">
          <div class="col-sm-3" *ngFor="let film of listMovie.slice(0,8)">
            <app-card-movie [movie]="film"></app-card-movie>
          </div>

        </div>
      </div>
    </div>
    <div class="more_movie">
      <button type="button" (click)="navigateTo()" class="btn btn-success more ">Xem thêm...</button>
    </div>
    <div class="cinema container  mt-5">
        <!-- <app-cinemas [listCinema]="listCinema" [listCRP]="listCRP" (newItem)="ChangeMaCumRap($event)"></app-cinemas> -->
