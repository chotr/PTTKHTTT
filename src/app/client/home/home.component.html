    <div class="carousel-content" id="carousel-content">
      <div class="info_movie">
        <div class="info leftToRightInfo" id="info">
          <div class="name">
            <h3>{{name}}</h3>
          </div>
          <div class="description">
            <p>{{description}}</p>
          </div>
        </div>
        <div class="image" id="imageCR">
          <img src="{{bg_image}}" alt="{{biDanh}}" id="bg-CR">
        </div>
      </div>

      <div class="list_movie_new">
        <div class="button left" (click)="shiftLeft()" (click)="stopInter()"><span
            style="font-size:50px; color:white; z-index: 10;"><i class="bi bi-chevron-left"></i></span></div>
        <div class="cards-wrapper_carousel">

          <ul class="cards__container_carousel container-fluid">
            <ng-container *ngFor="let film of listNewMovie">
              <li class="boxs" data-id="{{film.id -1}}">
                <div class="img">
                  <img [src]="film.image" class="img-fade" height="250px">
                </div>
              </li>
            </ng-container>
          </ul>
        </div>
        <div class="button right" (click)="shiftRight()" (click)="stopInter()" id="button_right1"><span
            style="font-size:50px; color:white; z-index: 10;"><i class="bi bi-chevron-right"></i></span></div>
      </div>
    </div>
  </div>
  <div class="search text-center container">
    <h2>Tìm kiếm lịch chiếu</h2>
    <div class="search_cus d-flex">
      <div class="dropdown movie">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonMV" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{tenPhim}}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonMV">
          <ng-container *ngFor="let phim of listMovie">
            <div class="dropdown-item" (click)="getMaPhim(phim.maPhim, phim.tenPhim)">{{phim.tenPhim}}</div>
          </ng-container>
        </div>
      </div>

      <div class="dropdown Rap">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonR" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" (click)="maRapNull()">
          {{tenRap}}
        </button>
        <div class="dropdown-menu" id="menuR" aria-labelledby="dropdownMenuButtonR">
          <ng-container *ngFor="let rap of dsRap">
            <div class="dropdown-item" (click)="getMaRap(rap.maHT, rap.tenHeThongRap)">{{rap.tenHeThongRap}}</div>
          </ng-container>
        </div>
      </div>

      <div class="dropdown CR">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonCR" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" (click)="maCumRapNull()">
          {{cumRap}}
        </button>
        <div class="dropdown-menu" id="menuCR" aria-labelledby="dropdownMenuButtonCR">
          <ng-container *ngFor="let cr of dsCR">
            <div class="dropdown-item" (click)="getMaCumRap(cr.maCR, cr.tenCR)">{{cr.tenCR}}</div>
          </ng-container>
        </div>
      </div>

      <div class="dropdown lc">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonLC" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" (click)="maPhimNull()">
          {{lc}}
        </button>
        <div class="dropdown-menu" id="menuPhim" aria-labelledby="dropdownMenuButtonLC">
          <ng-container *ngFor="let lc of dsLC">
            <div class="dropdown-item" (click)="getMaLC(lc.maLC, lc.ngayChieu)">{{formatTime(lc.ngayChieu)}}</div>
          </ng-container>
        </div>
      </div>
      <div class="submit_dv">
        <button class="btn btn-primary m-sm-4 m-md-0" (click)="sbmDatVe()">Đặt vé</button>
      </div>
    </div>
  </div>
  <div class="list_movie" id="list_movie">
    <div class="title text-center">
      <h1>Danh sách phim</h1>
    </div>
    <div class="list_movie_home">
      <div class="card_movie container">
        <div class="row">
          <div class="col-sm-4 col-md-3 col-lg-3 col-xl-3" *ngFor="let film of listMovie.slice(0,8)">
            <app-card-movie [movie]="film"></app-card-movie>
          </div>

        </div>
      </div>
    </div>
    <div class="more_movie">
      <button type="button" (click)="navigateTo()" class="btn more mt-4">Xem thêm...<span><i
            class="bi bi-caret-right-fill"></i></span></button>
    </div>
    <div class="cinema  mt-5" id="cinema">
      <app-cinemas></app-cinemas>
    </div>
    <div class="coming" id="coming">
      <app-coming></app-coming>
    </div>

  </div>

  <div class="spinner" id="spinner">
    <div class="loader">
      <p class="text-center text-white">Đang tải</p>
      <div class="inner one"></div>
      <div class="inner two"></div>
      <div class="inner three"></div>
    </div>
  </div>
