<div class="coming_content ">
    <div class="tile">
        <h2>coming soon</h2>
    </div>
    <div class="info_coming container">
        <div class="row">
            <div class="info col-md-7">
                <div class="name">
                    <h3>{{name}}</h3>
                </div>
                <div class="description">
                    <p>{{description}}</p>
                </div>
            </div>
            <div class="image col-md-5">
                <img src="{{image}}" alt="{{biDanh}}">
            </div>
        </div>
    </div>
    <div class="list_coming container-fluid">
        <div class="button" (click)="shiftLeft()"><span style="font-size:50px; color:red"><</span></div>
        <div class="cards-wrapper">
            <ul class="cards__container">
                <ng-container *ngFor="let film of listComing">
                    <li class="box" (click)="getInfoMovies(film.maPhim)">
                        <img [src]="film.hinhAnh">
                    </li>
                </ng-container>
            </ul>
        </div>
        <div class="button" (click)="shiftRight()"><span style="font-size:50px; color:red">></span></div>
    </div>
</div>
