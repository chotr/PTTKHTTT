<div class="detailMovie">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <img class="detail_movie" [src]="detailMovie?.hinhAnh">
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <p>{{detailMovie?.tenPhim}}</p>
                    </div>
                    <div class="col-12">
                        <p>{{detailMovie?.moTa}}</p>
                    </div>
                    <div class="col-12">
                        <p>{{detailMovie?.ngayKhoiChieu}}</p>
                    </div>
                </div>
            </div>
            <div class="video">
                <iframe id="iframe" frameborder="0" allowfullscreen="1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    title="YouTube video player" width="640" height="360" [src]="url | safe"></iframe>
            </div>

            <div id="player"></div>

        </div>
    </div>
</div>
