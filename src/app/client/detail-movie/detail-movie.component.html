<div class="container">
    <div class="row">
        <div class="col-4">
            <img class="detail_movie" [src]="detailMovie?.hinhAnh">
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-12">
                    <p>{{detailMovie?.tenPhim}}</p>
                </div>
                <div class="col-12">
                    <p>{{detailMovie?.moTa}}</p>
                </div>
                <div class="col-12">
                    <p>{{detailMovie?.ngayKhoiChieu}}</p>
                </div>
            </div>
        </div>
        <iframe width="560" height="315" [src]="YTUrl | safe" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
